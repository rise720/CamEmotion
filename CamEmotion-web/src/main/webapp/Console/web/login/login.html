<body>

<img alt="" src="../../images/loginbg.jpg" style="position: absolute;z-index: -99;width: 100%;height: 100%;top: 0;">

<!-- 登录的pupop -->
<div id="loginApp" >
    <div id="face-popup">
        <div class="swiper-wrapper">
            <!-- 白底 -->
            <div class="swiper-slide">
                <div class="ani left-title-item"
                     swiper-animate-effect="bounceInLeft"
                     swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <div style="flex: 1;"></div>
                    <div class="swiper-slide" style="flex: 2; padding-top: 1.8rem;">
                        <div  style="margin: 0 auto;text-align: center; color: #fff"
                             class="ani" swiper-animate-effect="bounceInLeft"
                             swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                                <!--<p style=" font-size: 32px; tsext-align: center">建设银行报告厅评测系统</p>-->
                                <img style="height:100%;width: 85%;" src="../../images/title_ccb.png">
                        </div>
                        <div class="ani en-text" swiper-animate-effect="bounceInRight"
                             swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                            <img style="height:0.8rem;width: 85%;" src="../../images/title_ccb_en.png">
                        </div>
                    </div>
                    <div class="swiper-slide" style="flex: 1; position: relative" id="userinfo-main">
                        <div class="ani en-text left-title-from" swiper-animate-effect="fadeIn"
                             swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                            <div class="panel-heading">                            	
                                <h3 class="panel-title left-title-from-title" style="color: #0ff">
                               <strong> CCB</strong> · 账户登录</h3>
                            </div>

                            <div style="height: 30px; font-size: 0.4rem; color: red"
                                 v-if="error!=''" v-text="error">
                            </div>
                            <div class="panel-body">
                                <form role="form" class="form-horizontal">
                                    <div style="padding: 0 15px;">
                                        <div class="form-group" style="margin-bottom:15px;">
                                            <input class="form-control" style="height:40px;"
                                                   placeholder="请输入账户" type="text"
                                                   v-model="userName" autofocus @keyup.13="getUserLoginInfo()">
                                        </div>
                                        <div class="form-group" style="margin-bottom:15px">
                                            <input class="form-control" style="height:40px;"
                                                   placeholder="请输入密码" type="password"
                                                   v-model="passWord" @keyup.13="getUserLoginInfo">
                                        </div>
                                    </div>
                                    <a class="btn btn-lg btn-success btn-block "
                                       @click="getUserLoginInfo" style="background-color:#00d7ff;border: 1px solid #00d7ff">登录</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div style="flex: 1.4;"></div>
                </div>
            </div>
        </div>
    </div>
